<!DOCTYPE html>
<html>
	<head>
		<title>campustradein</title>
		<link rel="icon" href="img/ico.png" type="image/png" sizes="16x16">
		<!-- meta tags/keywords for search engines -->
		<meta charset="UTF-8">
		<meta name="description" content="college online marketpalce">
		<meta name="keywords" content="books,college books,top rated college textbook marketplace">
		<meta name="author" content="campustradein">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/formValidation.min.css">
		<link rel="stylesheet" type="text/css" href="css/home.css">
		<link rel="stylesheet" type="text/css" href="css/signup.css">
		<!-- google fonts  -->
		<link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
		<script src='https://www.google.com/recaptcha/api.js'></script>
	</head>
	<body>
		<!-- navigation section -->
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="/">campustradein</a>
		    </div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" data-toggle="modal" data-target="#myModal" id="loginUser">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- login/sign up form modal -->
		<!-- Modal -->
		<div class="modal fade modalCustom" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="container">
		  	<div class="row">
		  		<div class="closeButton">
		  			<h4 data-dismiss="modal">X</h4>
		  		</div>
		  		<h1>campustradein</h1>
		  		<h6>The best college marketplace.</h6>
		  		<ul role="tablist" id="activator">
		  			<li role="presentation" class="active itemActive">
		  				<a href="#login" aria-controls="login" role="tab" data-toggle="tab" id="targetLogInUser">
		  					Login
		  				</a>
		  			</li>
		  		</ul>
		  		<div class="col-lg-6 itemModelForms tab-content">
		  			<!-- <img src="assets/ico/tooltip.png" id="tooltip"> -->
		  			<!-- login form -->
				    <div role="tabpanel" class="tab-pane active itemLoginForm" id="login">
				    	<form id="loginForm">
				    		<button>
					    		<span>
					    			<i class="fa fa-facebook-official" aria-hidden="true"></i>
					    		</span>
					    		Login with Facebook
					    	</button>
					    	<p>- Or -</p>
					    	<input type="text" class="form-control" placeholder="Username or Email" id="usernameOrEmail" name="username">
					    	<input type="password" class="form-control" placeholder="Password" id="password" name="password">
					    	<button type="submit" class="formButton">Login</button>
				    	</form>
				    </div>
		  		</div>
		  	</div>
		  </div>
		</div>
		<div class="clearfix"></div>

		<!-- arrow for push up to the top -->
		<a href="#home" class="scroll ArrowUp">
			<i class="fa fa-chevron-up"></i>
		</a>

		<div class="container">
		    <div class="row centered-form">
		        <div class="col-md-8 col-md-offset-2">
		            <div class="panel panel-default">
		                <div class="panel-heading">
		                    <h3 class="panel-title text-center">Sign up for campustradein <small>It's free!</small></h3>
		                </div>
		                <div class="panel-body">
		                    <form id="signupForm" role="form">
		                        <div class="row">
		                            <div class="col-md-6">
		                                <div class="form-group">
		                                    <label for="username">Username</label>
		                                    <input type="text" name="username" id="username"
		                                           class="form-control input-lg" placeholder="username"
		                                           required>
		                                </div>
		                            </div>
		                            <div class="col-md-6">
		                                <div class="form-group">
		                                    <label for="email">Email address</label>
		                                    <input type="email" name="email" id="email"
		                                           class="form-control input-lg" placeholder="email"
		                                           equired>
		                                </div>
		                            </div>
		                        </div>

		                        <div class="form-group">
		                            <label for="password">Password</label>
		                            <input type="password" name="password" id="password"
		                                class="form-control input-lg"
		                                data-error="Please pick a password"
		                                placeholder="Password" required>
									<div class="progress password-progress">
										<div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0;">
										</div>
									</div>
		                        </div>

		                        <div class="form-group">
		                            <label for="matchingPassword">Confirm password</label>
		                            <input type="password" name="matchingPassword" id="matchingPassword"
		                                 data-error="Please re-enter your password"
		                                data-match="#password" data-match-error="Password does not match"
		                                class="form-control input-lg" placeholder="Confirm Password" required>
		                           <div class="help-block with-errors"></div>
		                        </div>

		                        <div class="form-group">
		                            <label for="college">Select college you're attending </label>
		                            <select name="college" id="college" class="form-control" readonly>
		                                <option>Wichita State University</option>
		                                <option>Kansas State University</option>
		                                <option>Butler Community College</option>
		                            </select>
		                        </div>
								<!-- <div class="form-group">
									<label for="captcha">Captcha</label>
									<div class="g-recaptcha" data-sitekey="6Lcc3yMTAAAAAJo6L0jKh68iTXqmpq2irFmMrGvV"></div>
								</div> -->
								<p>
									By signing up, you agree to our <a href="#">terms and conditions</a>
									and <a href="#">privacy policy</a>
								</p>
								<div class="form-group">
									<button type="submit" name="submitButton" class="btn btn-primary btn-block btn-lg">Signup</button>
								</div>

		                    </form>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<footer>
			<p>&copy; Copyright 2016 <br />
				Powered by <a target="_blank" href="http://www.getbootstrap.com">Twitter bootstrap</a> and
				<a target="_blank" href="http://www.fontawesome.io">Fontawesome</a>
			</p>
		</footer>

		<!-- javascript Libraries and custom files -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script>window.jQuery || document.write("<script src='js/jquery.js'>\x3C/script>");</script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/formValidation.min.js"></script>
		<script src="js/formValidation-bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.3.0/zxcvbn.js"></script>
		<script src="js/signup.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
