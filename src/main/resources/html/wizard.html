<!DOCTYPE html>
<html>
<head>
    <title>campustradein</title>
    <link rel="icon" href="img/ico.png" type="image/png" sizes="16x16">
    <!-- meta tags/keywords for search engines -->
    <meta charset="UTF-8">
    <meta name="description" body="college online marketpalce">
    <meta name="keywords" body="books,college books,top rated college textbook marketplace">
    <meta name="author" body="campustradein">
    <meta name="csrf-token" content="CL2tR2J4UHZXcR9BjRtSYOKzSmL8U1zTc7T8d6Jz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="css/formValidation.min.css">
    <link rel="stylesheet" type="text/css" href="css/typeaheadjs.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.css">
    <link rel="stylesheet" href="https://www.fuelcdn.com/fuelux/3.4.0/css/fuelux.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/wizard.css">

    <!-- google fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- navigation section -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">campustradein</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="fuelux">
                    <div class="wizard" id="listBookWizard">

                            <ul class="steps">
                                <li data-step="1" class="active"><span class="badge">1</span>Book details <span class="chevron"></span></li>
                                <li data-step="2"><span class="badge">2</span>Add pictures <span class="chevron"></span></li>
                            </ul>

                        <div class="actions">
                            <button type="button" class="btn btn-default btn-prev"><i class="fa fa-chevron-left" aria-hidden="true"></i> Prev</button>
                            <button type="button" class="btn btn-primary btn-next" data-last="Click to complete">Next</button>
                        </div>

                        <div class="step-content">
                            <!-- book details list panel -->
                            <div class="step-pane active" data-step="1">
                                <form id="bookDetailsForm" class="form-horizontal" action="" method="post">
                                    <div class="form-group">
                                        <label for="isbnSearch" class="col-md-2 control-label">Search</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" name="isbnSearch" placeholder="Enter ISBN (no dashes)">
                                        </div>
                                        <div class="col-md-3" id="poweredByGoogle">
                                            <img class="img-responsive control-label" src="img/powered_by_google_on_white.png" alt="" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="title" class="col-md-2 control-label">Title</label>
                                        <div class="col-md-6">
                                            <input type="text" id="bookTitle" class="form-control" name="title">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="authors" class="col-md-2 control-label">Authors</label>
                                        <div class="col-md-6">
                                            <input type="text" id="authors" class="form-control" name="authors" readonly>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="isbn13" class="col-md-2 control-label">ISBN 13</label>
                                        <div class="col-md-3">
                                            <input type="text" id="isbn13" class="form-control" name="isbn13" readonly>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="isbn10" class="col-md-2 control-label">ISBN 10</label>
                                        <div class="col-md-3">
                                            <input type="text" id="isbn10" class="form-control" name="isbn10" readonly>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="category" class="col-md-2 control-label">Categories</label>
                                        <div class="col-md-6">
                                            <input type="text" id="tags" class="form-control" name="tags">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="price" class="col-md-2 control-label">Price</label>
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <div class="input-group-addon">$</div>
                                                <input type="text" id="price" class="form-control input-sm" name="price">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div> <!-- End book list panel -->

                            <!-- upload image -->
                            <div class="step-pane" data-step="2">
                                <form class="dropzone" id="bookImages" method="post">
                                    <div class="fallback">
                                        <input type="file" name="file" multiple>
                                    </div>
                                </form>
                            </div> <!-- end step pane and upload image -->
                        </div>
                    </div>
                </div> <!-- end fuelux -->
            </div>
        </div>
    </div>
    <!-- footer section -->
    <footer>
        <p>&copy; Copyright 2016 <br />
            Powered by <a target="_blank" href="http://www.getbootstrap.com">Twitter bootstrap</a> and
            <a target="_blank" href="http://www.fontawesome.io">Fontawesome</a>
        </p>
    </footer>

    <!-- javascript Libraries and custom files -->
    <script  type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"></script>
    <script  type="text/javascript" src="js/bootstrap.min.js"></script>
    <script  type="text/javascript" src="js/formValidation.min.js"></script>
    <script  type="text/javascript" src="js/formValidation-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/0.11.1/bloodhound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>
    <script src="https://www.fuelcdn.com/fuelux/3.13.0/js/fuelux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.6.2/jquery.mockjax.min.js"></script>
    <script type="text/javascript" src="js/wizard.js"></script>
</body>
</html>
